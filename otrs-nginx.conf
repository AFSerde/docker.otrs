server {
    listen 80;
    server_name ${HOSTNAME};

    #access_log  /var/log/nginx/otrs.log;
    #error_log  /var/log/nginx/otrs.error;

    root /opt/otrs/var/httpd/htdocs;
    index index.html;
    
    location /otrs-web {
            gzip on;
            alias /opt/otrs/var/httpd/htdocs;
    }

    location ~ ^/otrs/(.*\.pl)(/.*)?$ {
            
            fastcgi_index index.pl;
            fastcgi_param SCRIPT_FILENAME /opt/otrs/bin/fcgi-bin/$1;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param GATEWAY_INTERFACE CGI/1.1;
            fastcgi_param SERVER_SOFTWARE nginx;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_URI $document_uri;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param REMOTE_PORT $remote_port;
            fastcgi_param SERVER_ADDR $server_addr;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param SERVER_NAME $server_name;

            #App vars
            # TODO: read env vars
            fastcgi_param OTRS_CUSTOMER_ID test;
            fastcgi_param OTRS_SYSTEM_ID 10;
            fastcgi_param OTRS_DEFAULT_LANGUAGE pt_BR;
            fastcgi_param OTRS_FQDN $HOSTNAME;
            fastcgi_param OTRS_DATABASE_HOST mysql;
            fastcgi_param OTRS_DATABASE_NAME otrs;
            fastcgi_param OTRS_DATABASE_USER root;
            fastcgi_param OTRS_DATABASE_PASSWORD xK3MPnLb;

            fastcgi_pass unix:/var/run/otrs/otrs.cgi.sock;

    }
}